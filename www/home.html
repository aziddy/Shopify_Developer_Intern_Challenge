<html>
	
<header>
</header>

<body>
	
	<button type="button" onclick="location.href='/test_shopping_cart'" style="width:100px;height:50px">Go to Shopping Cart Test Page</button>
	<br>
	<br>
	
	<button type="button" onclick="testSingleProductRequest()">Request Product 111</button>
	<button type="button" onclick="testAllProductsRequest()">Request All Products</button>
	<button type="button" onclick="testAllProductsOnlyAvailRequest()">Request All Products (Only Avail)</button>
	<button type="button" onclick="testSingleProductRequestDoesntExist()">Request Product that doesn't exist</button>
	
	<br>
	<br>
	<b style="position: relative; display:inline-block">RESPONSE:&nbsp;&nbsp;</b><div style="position: relative; display:inline-block" id="response">null</div>
	 
	<script>
				
	
		
	function testSingleProductRequest() {
		var http = new XMLHttpRequest();
		
	    http.onreadystatechange = function() { 
			if (http.readyState == 4 && http.status == 200){
				console.log(http.responseText);
				document.getElementById("response").innerHTML = (http.responseText);
			}
	    }
		
		http.open("POST", "fetch_product", true);
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		http.send("id=111");
	  
	}
	
	function testSingleProductRequestDoesntExist(){
		var http = new XMLHttpRequest();
		
	    http.onreadystatechange = function() { 
			if (http.readyState == 4 && http.status == 200){
				console.log(http.responseText);
				document.getElementById("response").innerHTML = (http.responseText);
				//var obj = JSON.parse(http.responseText);
				//alert(obj["ERROR"]);
			}
	    }
		
		http.open("POST", "fetch_product", true);
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		http.send("id=11111111111111");	
	}
	
	function testAllProductsRequest() {
		var http = new XMLHttpRequest();
	
	    http.onreadystatechange = function() { 
			if (http.readyState == 4 && http.status == 200){
				console.log(http.responseText);
				document.getElementById("response").innerHTML = (http.responseText);
			}
	    }
		
		http.open("POST", "fetch_all_products", true);
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		http.send("");
	}
	
	function testAllProductsOnlyAvailRequest() {
		var http = new XMLHttpRequest();
		
	    http.onreadystatechange = function() { 
			if (http.readyState == 4 && http.status == 200){
				console.log(http.responseText);
				document.getElementById("response").innerHTML = (http.responseText);
			}
	    }	

		http.open("POST", "fetch_all_products", true);
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		http.send("available=1");
	}
	</script>


</body>
